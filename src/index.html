<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #642a93, #342f39);
        }

        .calculadora {
            background-color: #f3f3f3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .pantalla {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .boton {
            padding: 20px;
            font-size: 18px;
            background-color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #ddd;
        }
        @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" class="pantalla" readonly>
        <div class="botones">
            <button class="boton" onclick="agregarNumero('7')">7</button>
            <button class="boton" onclick="agregarNumero('8')">8</button>
            <button class="boton" onclick="agregarNumero('9')">9</button>
            <button class="boton" onclick="operar('/')">/</button>
            <button class="boton" onclick="agregarNumero('4')">4</button>
            <button class="boton" onclick="agregarNumero('5')">5</button>
            <button class="boton" onclick="agregarNumero('6')">6</button>
            <button class="boton" onclick="operar('*')">*</button>
            <button class="boton" onclick="agregarNumero('1')">1</button>
            <button class="boton" onclick="agregarNumero('2')">2</button>
            <button class="boton" onclick="agregarNumero('3')">3</button>
            <button class="boton" onclick="operar('-')">-</button>
            <button class="boton" onclick="agregarNumero('0')">0</button>
            <button class="boton" onclick="agregarNumero('.')">.</button>
            <button class="boton" onclick="limpiar()">C</button>
            <button class="boton" onclick="operar('+')">+</button>
            <button class="boton" onclick="calcular()" colspan="2">=</button>
        </div>
    </div>

    <script>
        let pantalla = document.getElementById('pantalla');
        let operacionActual = '';
        let operando1 = '';
        let operando2 = '';
        let operador = '';

        function agregarNumero(numero) {
            operacionActual += numero;
            pantalla.value = operacionActual;
        }

        function operar(op) {
            if (operacionActual !== '') {
                operando1 = operacionActual;
                operador = op;
                operacionActual = '';
            }
        }

        function calcular() {
            if (operando1 !== '' && operador !== '') {
                operando2 = operacionActual;
                operacionActual = eval(operando1 + operador + operando2);
                pantalla.value = operacionActual;
                operando1 = '';
                operando2 = '';
                operador = '';
            }
        }

        function limpiar() {
            operacionActual = '';
            operando1 = '';
            operando2 = '';
            operador = '';
            pantalla.value = '';
        }
    </script>
</body>
</html>
